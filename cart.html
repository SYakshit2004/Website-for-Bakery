<!DOCTYPE html>
<html>
<head>
<title>Cart - Sweet Cravings</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #fff0f5, #ffe6f0);
}

.container{
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
}

h2{
    text-align:center;
    color:#d63384;
    font-size:32px;
}

.cart-item{
    background:white;
    padding:20px;
    margin:15px 0;
    border-radius:15px;
    box-shadow:0 5px 20px rgba(0,0,0,0.1);
    display:flex;
    justify-content:space-between;
    align-items:center;
    transition:0.3s;
}

.cart-item:hover{
    transform:scale(1.02);
}

.item-details h4{
    margin:0;
    color:#ff4d6d;
}

.qty-buttons button{
    padding:6px 12px;
    border:none;
    border-radius:8px;
    margin:5px;
    cursor:pointer;
    font-weight:bold;
    background:#ff4d6d;
    color:white;
    transition:0.3s;
}

.qty-buttons button:hover{
    background:#d63384;
}

.remove-btn{
    background:#444;
}

.remove-btn:hover{
    background:black;
}

.total-box{
    background:white;
    padding:20px;
    margin-top:20px;
    border-radius:15px;
    text-align:center;
    box-shadow:0 5px 20px rgba(0,0,0,0.1);
}

.total-box h3{
    color:#d63384;
    font-size:24px;
}

.checkout-btn{
    padding:12px 25px;
    background:#ff4d6d;
    color:white;
    border:none;
    border-radius:25px;
    cursor:pointer;
    font-size:16px;
    margin-top:10px;
    transition:0.3s;
}

.checkout-btn:hover{
    background:#d63384;
}
.empty-cart{
    text-align:center;
    font-size:18px;
    margin-top:40px;
}
</style>
</head>

<body>

<nav class="navbar">
<div class="logo">üßÅ Sweet Cravings</div>
<div class="hamburger" onclick="toggleMenu()">‚ò∞</div>

<ul class="nav-links">
<li><a href="index.html">Home</a></li>
<li><a href="menu.html">Menu</a></li>
<li><a href="cart.html" class="active">
Cart <span id="cartCount" class="cart-count">0</span>
</a></li>
</ul>
</nav>

<div class="container">
<h2>Your Cart üõí</h2>

<div id="cart-items"></div>

<div class="total-box">
<h3 id="total"></h3>
<button class="checkout-btn">Proceed to Checkout</button>
</div>

</div>

<script>
let cartData = JSON.parse(localStorage.getItem("cart")) || [];
let total = 0;
let div = document.getElementById("cart-items");

if(cartData.length === 0){
div.innerHTML = "<div class='empty-cart'>üõí Your cart is empty <br><br> Start adding delicious cakes!</div>";
document.getElementById("total").innerText="";
}

cartData.forEach((item,index)=>{
total += item.price * item.quantity;

div.innerHTML += `
<div class="cart-item">
<div class="item-details">
<h4>${item.name}</h4>
<p>‚Çπ${item.price}</p>
<p>Qty: ${item.quantity}</p>
</div>

<div class="qty-buttons">
<button onclick="changeQty(${index},-1)">‚àí</button>
<button onclick="changeQty(${index},1)">+</button>
<button onclick="removeItem(${index})" class="remove-btn">Remove</button>
</div>
</div>
`;
});

if(cartData.length !== 0){
document.getElementById("total").innerText="Total: ‚Çπ"+total;
}
</script>

</body>
</html>
